# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Restore dependencies
      working-directory: CaseFile
      run: dotnet restore CaseFile.sln

    - name: Detect invalid backslash paths
      working-directory: CaseFile
      run: |
        echo "Tracked files containing backslash:"
        git ls-files | grep '\\' || true
        echo "Any path containing backslash in workspace:"
        find . -print | grep '\\' || true

    - name: Debug - list axaml and repo weird paths
      working-directory: CaseFile
      run: |
        echo "== AXAML files actually present =="
        find casefile.desktop -type f -name "*.axaml" -print || true
        echo "== Tracked files with backslash in name (breaks globs) =="
        git ls-files | grep '\\' || true
        echo "== Any path with backslash in workspace =="
        find . -print | grep '\\' || true



    - name: Build
      working-directory: CaseFile
      run: dotnet build CaseFile.sln --no-restore
      
    - name: Test
      working-directory: CaseFile
      run: dotnet test CaseFile.sln --no-build --verbosity normal
